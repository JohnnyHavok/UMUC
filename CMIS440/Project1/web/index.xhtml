<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Project 1 JavaServer Faces</title>
    </h:head>
    <h:body>
        <h1>Project 1</h1>
        <h2>Please Register</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Salutation:" />
                <h:selectOneMenu id="salutation">
                    <f:selectItem itemValue="Mr" />
                    <f:selectItem itemValue="Ms" />
                    <f:selectItem itemValue="Mrs" />
                    <f:selectItem itemValue="Dr" />
                </h:selectOneMenu>
                <h:outputLabel />
                
                <h:outputLabel value="First Name:" />
                <h:inputText id="fname" 
                             required="true"
                             requiredMessage="First name is required"
                             validatorMessage="First Name must have at least 1 character">
                    <f:validateLength minimum="1" />
                </h:inputText>
                <h:message for="fname" style="color:red" />
             
                
                <h:outputLabel value="Last Name:" />
                <h:inputText id="lname" 
                             required="true"
                             requiredMessage="Last name is required"
                             validatorMessage="Last name must have at least 1 character">
                    <f:validateLength minimum="1" />                   
                </h:inputText>
                <h:message for="lname" style="color:red" />
                
                <h:outputLabel value="Age:" />
                <h:inputText id="age" 
                             required="true"
                             requiredMessage="Age is required"
                             validatorMessage="Age must be between 1 and 100">
                    <f:validateLongRange minimum="1" maximum="100" /> 
                </h:inputText>
                <h:message for="age" style="color:red" />
                
                <h:outputLabel value="Email Address:" />
                <h:inputText id="email" 
                             required="true"
                             requiredMessage="Must provide email address"
                             validatorMessage="Invalid Email">
                    <!-- Regex found from Google Search -->
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="email" style="color:red" />
                
                <h:commandButton value="Register" />
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
